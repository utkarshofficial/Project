<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wire {
      width: 3px;
      background-color: #87530f;
      background-image: repeating-linear-gradient(35deg, transparent, transparent 5px, #87530f 5px, #87530f 15px);
    }
    
  </style>
</head>
<body>+
  <div class="element1">Element 1</div>
<div class="element2">Element 2</div>

<div class="wire-container">
  <div class="wire"></div>
</div>
<script>
  const element1 = document.querySelector('.element1');
const element2 = document.querySelector('.element2');
const wire = document.querySelector('.wire');

// Calculate wire coordinates based on element positions
const wireTop = Math.min(element1.offsetTop, element2.offsetTop);
const wireLeft = element1.offsetLeft + element1.offsetWidth / 2;
const wireWidth = element2.offsetLeft - wireLeft;
const wireHeight = Math.abs(element1.offsetTop - element2.offsetTop);

// Position the wire
wire.style.top = wireTop + 'px';
wire.style.left = wireLeft + 'px';
wire.style.width = wireWidth + 'px';
wire.style.height = wireHeight + 'px';

</script>
</body>
</html>
